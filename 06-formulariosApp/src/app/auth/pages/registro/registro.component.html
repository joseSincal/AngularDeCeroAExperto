<h2>Validaciones Reactivas</h2>
<hr />

<div class="row">
  <div class="col">
    <form [formGroup]="miFormulario" autocomplete="off" (ngSubmit)="submitFormulario()">
      <!-- NOMBRE -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre del usuario"
          />
          <span class="form-text text-danger" *ngIf="campoNoValido('nombre')"
            >Debe de ser en formato de nombre y apellido</span
          >
        </div>
      </div>
      <!-- /NOMBRE -->
      <!-- EMAIL -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            placeholder="Email del usuario"
          />
        </div>
      </div>
      <!-- /EMAIL -->
      <!-- USERNAME -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre codigo del usuario"
          />
        </div>
      </div>
      <!-- /USERNAME -->
      <!-- PASSWORD -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Password de su cuenta"
          />
        </div>
      </div>
      <!-- /PASSWORD -->
      <!-- PASSWORD 2 -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar el password"
          />
        </div>
      </div>
      <!-- /PASSWORD 2 -->

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>

<h2>Form Valid: {{ miFormulario.valid }}</h2>

<h5>Nombre</h5>
<pre>{{ miFormulario.controls["nombre"].errors | json }}</pre>
